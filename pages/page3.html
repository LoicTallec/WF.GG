<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WhoFeed">

    <link rel="icon" href="images/gg.png">
    <link rel="stylesheet" href="../style/css/style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>WhoFeed.gg</title>
</head>
<body>

    <header>
        <a href="../index.html"><img src="../images/wf.png" alt="Logo WhoFeed"></a>
        <h1>WHOFEED.GG</h1>

        <ul class="langage">
            <li>
                <select id="langue" onchange="changeLanguage()">
                    <option value="fr">Français</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                </select>
            </li>
        </ul>

    </header>

    <div class="content pagesearch brutprofil">

        <figure class="ficheprofil">
            <div class="left">
                <figure class="ficheprofilgauche">
                    <h3>Profil</h3>
                    <ul>
                        <li>$Pseudo</li>
                        <li>$Lien externe</li>
                        <li>$Région</li>
                        <li>$Dernier poste connu</li>
                    </ul>
                </figure>
            </div>
            <figure class="ficheprofildroite" >
                <!-- Badges -->
                <h3>Badges</h3>
                <p>Les badges rouge sont négatif, les vert sont prositif, soyez objectif !</p>
                <div class="badgelist">
                    <ul id="listOne">
                        <li class="badge-item" onclick="saveSelection('Badge 1')">RUINEUR DE PARTIES/TROLL</li>
                        <li class="badge-item" onclick="saveSelection('Badge 2')">EGO PLAYER</li>
                        <li class="badge-item" onclick="saveSelection('Badge 3')">ABUS SIGNAUX/TOXIC PLAYER</li>
                        <li class="badge-item" onclick="saveSelection('Badge 4')">POSTE GAP</li>
                        <li class="badge-item" onclick="saveSelection('Badge 5')">VOL LES RESSOURCES</li>
                        <li class="badge-item" onclick="saveSelection('Badge 6')">DISRESPECT LE FORESTIER</li>
                        <li class="badge-item" onclick="saveSelection('Badge 7')">PAS DE MENTAL/FF PLAYER</li>
                        <li class="badge-item" onclick="saveSelection('Badge 8')">RAGEQUIT/NOUVEAU COMPTE</li>
                        <li class="badge-item" onclick="saveSelection('Badge 9')">BLAME LES AUTRES</li>
                        <li class="badge-item" onclick="saveSelection('Badge 10')">MÉRITE SON BAN</li>
                    </ul>
                    <ul id="listTwo">
                        <li class="badge-item" onclick="saveSelection('Badge 11')">TEAM PLAYER</li>
                        <li class="badge-item" onclick="saveSelection('Badge 12')">BON SIGNAUX</li>
                        <li class="badge-item" onclick="saveSelection('Badge 13')">BON COÉQUIPIER</li>
                        <li class="badge-item" onclick="saveSelection('Badge 14')">POSTE GAP</li>
                        <li class="badge-item" onclick="saveSelection('Badge 15')">LAISSE LES RESSOURCES</li>
                        <li class="badge-item" onclick="saveSelection('Badge 16')">RESPECT LE FORESTIER</li>
                        <li class="badge-item" onclick="saveSelection('Badge 17')">N'ABANDONNE JAMAIS !</li>
                        <li class="badge-item" onclick="saveSelection('Badge 18')">FAIT RAGEQUIT</li>
                        <li class="badge-item" onclick="saveSelection('Badge 19')">NE BLAME PERSONNE</li>
                        <li class="badge-item" onclick="saveSelection('Badge 20')">FAISEUR DE VICTOIRE</li>
                    </ul>
                </div>
                <!-- Badges END -->
            </figure>
            

    </div>

        <footer>Copyright © WhoFeed.GG</footer>
        <script src="../script/script.js"></script> 
    </body>
</html>
